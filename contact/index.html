<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="contactos.png" type="image/x-icon">
    <title>Museo Militar de Aviación - contacto</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>



    <style>
        .my-button-container {
            text-align: center;
        }
    
        .my-button {
            align-items: center;
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Hacer que el botón ocupe todo el ancho disponible */
            max-width: 300px; /* Establecer un ancho máximo para evitar que se vuelva demasiado grande */
        }
    
        .my-button:hover {
            background-color: #043e80;
        }

        
    </style>
    

    
    <div class="content">

        <h1 class="logo">¿Dudas? <span>Contacta con nosotros</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>CONTÁCTANOS</h3>
                <form action="https://formspree.io/f/xqkoglap" method="POST">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="fullname">
                    </p>
                    <br>
                    <p>
                        <label>Correo electrónico</label>
                        <input type="email" name="email">
                    </p>
                    <br>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>

                    <!DOCTYPE html>
                    <html>
                    <head>
                        <style>
                            /* Estilos CSS para el botón */
                            .my-button-container {
                                text-align: center;
                            }
                    
                            .my-button {
                                align-items: center;
                                display: inline-block;
                                padding: 10px 20px;
                                font-size: 18px;
                                font-weight: bold;
                                text-decoration: none;
                                
                                background-color: blue;
                                color: white;
                                border: none;
                                border-radius: 4px;
                                cursor: pointer;
                                transition: background-color 0.3s;
                                
                                /* Ajustar el largo del botón */
                                width: 300px;
                            }
                    
                            .my-button:hover {
                                background-color: #043e80;
                            }
                        </style>
                    </head>
                    <body>
                        <!-- Contenedor centrado y botón HTML con la clase "my-button" para aplicar los estilos CSS -->
                        <div class="my-button-container">
                            <a href="../index.html" class="my-button">Volver</a>
                        </div>
                    </body>
                    </html>
                    

                    

                </form>
            </div>
           
        </div>

    </div>

</body>
</html>
